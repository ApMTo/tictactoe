<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Tic Tac Toe</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="shortcut icon"
      href="https://static-00.iconduck.com/assets.00/tic-tac-toe-icon-2048x2048-g58f0u84.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <section class="main">
      <div class="heading">
        <img
          src="https://play-lh.googleusercontent.com/xfH2BjcWES_xP8gquwD4JMRJROC7J-BvqBpTGEGwxPY2MeLa-fzGFMk05G59yC0dXYQ"
          alt=""
        />
        <h1 class="headingTitle">
          Բարի գալուստ Tic-Tac-Toe խաղ: Ուրախ ենք ձեզ այստեղ տեսնել: Ձեզ սպասում
          է դասական խաղ երկու խաղացողների համար՝ Tic-Tac-Toe: Հրավիրեք ձեր
          ընկերոջը և սկսեք խաղը հենց հիմա: Մաղթում ենք ձեզ հաջողություն և թող
          հաղթի ուժեղագույնը:
        </h1>
      </div>
      <div class="choose">
        <span class="title">Խաղը սկսում է:</span>
        <span>Ընտրեք, թե ով է սկսելու խաղը</span> <br />
        <button class="btnX">
          <span class="material-symbols-outlined close"> close </span>
        </button>
        <button class="btnY">
          <span class="material-symbols-outlined circle"> circle </span>
        </button>
        <div class="startGame">
          <button class="start hidden">Սկսել խաղը</button>
        </div>
      </div>
    </section>
    <section class="game">
      <div class="gameInfo">
        <p class="timer"></p>
      </div>
      <table></table>
    </section>
    <section class="end"></section>
  </body>
</html>
